<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–ü—Ä–æ—Å—Ç–æ –ø–æ–≥–æ–≤–æ—Ä–∏ üí¨</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #333;
    }
    header {
      text-align: center;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.3);
    }
    #messages {
      flex: 1;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
    }
    .msg {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      word-wrap: break-word;
      font-size: 15px;
      line-height: 1.4;
    }
    .me {
      align-self: flex-end;
      background: #48bb78;
      color: white;
    }
    .friend {
      align-self: flex-start;
      background: #4299e1;
      color: white;
    }
    .label {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 3px;
    }
    form {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ddd;
    }
    input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 15px;
      margin-right: 10px;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 0 18px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
    }
    button:hover {
      background: #5a67d8;
    }
  </style>
</head>
<body>
  <header>–ü—Ä–æ—Å—Ç–æ –ø–æ–≥–æ–≤–æ—Ä–∏ üí¨</header>

  <div id="messages"></div>

  <form id="form" action="">
    <input id="input" autocomplete="off" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..." />
    <button>‚û§</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        addMessage("–Ø", input.value, 'me');
        input.value = '';
      }
    });

    socket.on('chat message', function(msg) {
      addMessage("–î—Ä—É–≥ üíô", msg, 'friend');
    });

    function addMessage(sender, text, type) {
      const wrapper = document.createElement('div');
      const label = document.createElement('div');
      const item = document.createElement('div');

      label.textContent = sender;
      label.classList.add('label');
      item.textContent = text;
      item.classList.add('msg', type);

      wrapper.appendChild(label);
      wrapper.appendChild(item);
      messages.appendChild(wrapper);

      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
