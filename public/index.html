<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–ü—Ä–æ—Å—Ç–æ –ø–æ–≥–æ–≤–æ—Ä–∏</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; padding: 0; }
    h1 { background: #4a90e2; color: white; padding: 15px; margin: 0; text-align: center; }
    #chat { list-style: none; margin: 0; padding: 20px; height: 70vh; overflow-y: auto; background: #fff; border: 1px solid #ccc; }
    #chat li { margin: 5px 0; padding: 10px; border-radius: 8px; max-width: 70%; word-wrap: break-word; }
    #chat li.me { background: #d4f5d4; margin-left: auto; text-align: right; }
    #chat li.friend { background: #e6f7ff; margin-right: auto; text-align: left; }
    form { display: flex; padding: 10px; background: #eee; }
    input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px; border: none; background: #4a90e2; color: white; border-radius: 4px; margin-left: 10px; }
    button:hover { background: #357abd; cursor: pointer; }
  </style>
</head>
<body>
  <h1>–ü—Ä–æ—Å—Ç–æ –ø–æ–≥–æ–≤–æ—Ä–∏ üí¨</h1>
  <ul id="chat"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="–ù–∞–ø–∏—à–∏ —â–æ—Å—å..." />
    <button>–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const chat = document.getElementById("chat");
    const form = document.getElementById("form");
    const input = document.getElementById("input");

    // –ü—Ä–∏–≤—ñ—Ç–∞–Ω–Ω—è –ø—Ä–∏ –≤—Ö–æ–¥—ñ
    const hello = document.createElement("li");
    hello.classList.add("friend");
    hello.textContent = "–î—Ä—É–≥ üíô: –ü—Ä–∏–≤—ñ—Ç! –ú–æ–∂–µ—à –Ω–∞–ø–∏—Å–∞—Ç–∏ –≤—Å–µ, —â–æ —Ö–æ—á–µ—à üí¨";
    chat.appendChild(hello);

    // –û—Ç—Ä–∏–º–∞–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å
    socket.on("chat message", function(data) {
      const item = document.createElement("li");
      if (data.from === "admin") {
        item.classList.add("friend");
        item.textContent = "–î—Ä—É–≥ üíô: " + data.text;
      } else {
        item.classList.add("me");
        item.textContent = "–Ø: " + data.text;
      }
      chat.appendChild(item);
      chat.scrollTop = chat.scrollHeight;
    });

    // –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit("chat message", input.value);
        input.value = "";
      }
    });
  </script>
</body>
</html>
