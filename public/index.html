<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–ü—Ä–æ—Å—Ç–æ –ø–æ–≥–æ–≤–æ—Ä–∏</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    #chat-container { width: 400px; background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
    #messages { flex: 1; overflow-y: auto; padding: 10px; }
    #messages li { margin: 5px 0; padding: 8px; border-radius: 5px; max-width: 70%; }
    .me { background: #d1ffd6; align-self: flex-end; }
    .friend { background: #d6e0ff; align-self: flex-start; }
    #form { display: flex; border-top: 1px solid #ccc; }
    #input { flex: 1; padding: 10px; border: none; border-radius: 0 0 0 10px; }
    button { padding: 10px; border: none; background: #333; color: white; border-radius: 0 0 10px 0; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chat-container">
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" placeholder="–ù–∞–ø–∏—à–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..." />
      <button>–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const messages = document.getElementById("messages");
    const form = document.getElementById("form");
    const input = document.getElementById("input");

    socket.on("chat message", function(data) {
      const item = document.createElement("li");
      if (data.from === "admin") {
        item.classList.add("friend");
        item.textContent = "–î—Ä—É–≥ üíô: " + data.text;
      } else {
        item.classList.add("me");
        item.textContent = "–Ø: " + data.text;
      }
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    });

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit("chat message", input.value);
        input.value = "";
      }
    });
  </script>
</body>
</html>
