<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ü—Ä–æ—Å—Ç–æ –ø–æ–≥–æ–≤–æ—Ä–∏</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      text-align: center;
      color: white;
      padding: 20px;
      font-size: 26px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.2);
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      color: white;
      word-wrap: break-word;
    }

    .me {
      align-self: flex-end;
      background: #48bb78;
    }

    .other {
      align-self: flex-start;
      background: #4299e1;
    }

    form {
      display: flex;
      padding: 10px;
      background: white;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-right: 10px;
      outline: none;
      font-size: 16px;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
    }

    button:hover {
      background: #5a67d8;
    }
  </style>
</head>
<body>
  <header>–ü—Ä–æ—Å—Ç–æ –ø–æ–≥–æ–≤–æ—Ä–∏ üí¨</header>

  <div id="messages"></div>

  <form id="form" action="">
    <input id="input" autocomplete="off" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..." />
    <button>–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        addMessage(input.value, 'me');
        input.value = '';
      }
    });

    socket.on('chat message', function(msg) {
      addMessage(msg, 'other');
    });

    function addMessage(text, type) {
      const item = document.createElement('div');
      item.textContent = text;
      item.classList.add('msg', type);
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
