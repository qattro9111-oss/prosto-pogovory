<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–ü—Ä–æ—Å—Ç–æ –ø–æ–≥–æ–≤–æ—Ä–∏</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f0f2f5; margin:0; padding:0; }
    #chat { list-style:none; padding:10px; margin:0; height:70vh; overflow-y:auto; background:white; }
    #chat li { padding:8px 12px; margin-bottom:8px; border-radius:8px; max-width:70%; position:relative; }
    .me { background:#d1e7dd; margin-left:auto; }
    .friend { background:#f8d7da; margin-right:auto; }
    .time { font-size:0.75em; color:#555; display:block; text-align:right; margin-top:4px; }
    #form { display:flex; padding:10px; background:#fff; border-top:1px solid #ccc; }
    #input { flex-grow:1; padding:10px; border:1px solid #ccc; border-radius:6px; }
    button { padding:10px 15px; border:none; border-radius:6px; background:#0d6efd; color:#fff; margin-left:5px; cursor:pointer; }
    button:hover { background:#0b5ed7; }
    #container { display:flex; flex-direction:column; height:100vh; }
  </style>
</head>
<body>
<div id="container">
  <ul id="chat"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..." />
    <button>–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
  </form>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const form = document.getElementById("form");
  const input = document.getElementById("input");
  const chat = document.getElementById("chat");

  function formatTime(dateString) {
    const d = new Date(dateString);
    return d.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
  }

  function addMessage(from, text, time) {
    const item = document.createElement("li");
    if (from === "admin") {
      item.classList.add("friend");
      item.textContent = "–î—Ä—É–≥ üíô: " + text;
    } else {
      item.classList.add("me");
      item.textContent = "–Ø: " + text;
    }
    const t = document.createElement("span");
    t.classList.add("time");
    t.textContent = formatTime(time);
    item.appendChild(t);
    chat.appendChild(item);
    chat.scrollTop = chat.scrollHeight;
  }

  socket.on("chat history", (messages) => {
    messages.forEach(msg => addMessage(msg.from, msg.text, msg.time));
  });

  socket.on("chat message", (data) => {
    addMessage(data.from, data.text, data.time);
  });

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    if (input.value) {
      socket.emit("chat message", { from: "user", text: input.value });
      input.value = "";
    }
  });
</script>
</body>
</html>
