<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–ü—Ä–æ—Å—Ç–æ –ø–æ–≥–æ–≤–æ—Ä–∏ ‚Äî –ê–¥–º—ñ–Ω</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #3f51b5;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 20px;
    }
    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: white;
    }
    .msg {
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
    }
    .user {
      background: #e1f5fe;
      text-align: left;
    }
    .admin {
      background: #c8e6c9;
      text-align: right;
    }
    footer {
      display: flex;
      padding: 10px;
      background: #eee;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #3f51b5;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #303f9f;
    }
  </style>
</head>
<body>
  <header>üë®‚Äçüíª –ü–∞–Ω–µ–ª—å –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä–∞</header>
  <div id="chat"></div>
  <footer>
    <input id="message" type="text" placeholder="–í–≤–µ–¥–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è...">
    <button onclick="sendMessage()">–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏</button>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // –±–µ—Ä–µ–º–æ —Ç–æ–∫–µ–Ω —ñ–∑ URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token') || '';

    // –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –¥–æ —Å–µ—Ä–≤–µ—Ä–∞
    const socket = io({ auth: { token } });

    let currentUser = null; // —Ç—É—Ç –±—É–¥–µ–º–æ –∑–±–µ—Ä—ñ–≥–∞—Ç–∏ ID –æ—Å—Ç–∞–Ω–Ω—å–æ–≥–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞

    // –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å –≤—ñ–¥ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤
    socket.on("user message", (data) => {
      currentUser = data.id; // –∑–±–µ—Ä—ñ–≥–∞—î–º–æ, —â–æ–± –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—Ç–∏ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–º—É —é–∑–µ—Ä—É
      addMessage(`–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á ${data.id}: ${data.text}`, "user");
    });

    // –ø—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è –≤—ñ–¥–ø—Ä–∞–≤–∫–∏ –∞–¥–º—ñ–Ω—Å—å–∫–æ–≥–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
    socket.on("admin message", (data) => {
      addMessage(`–¢–∏: ${data.text}`, "admin");
    });

    function sendMessage() {
      const input = document.getElementById("message");
      const text = input.value.trim();
      if (text && currentUser) {
        socket.emit("admin message", { id: currentUser, text });
        addMessage(`–¢–∏: ${text}`, "admin");
        input.value = "";
      }
    }

    function addMessage(text, type) {
      const chat = document.getElementById("chat");
      const item = document.createElement("div");
      item.classList.add("msg", type);
      item.textContent = text;
      chat.appendChild(item);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
