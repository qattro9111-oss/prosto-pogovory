<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ê–¥–º—ñ–Ω ‚Äì –ü—Ä–æ—Å—Ç–æ –ø–æ–≥–æ–≤–æ—Ä–∏</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      text-align: center;
      color: white;
      padding: 20px;
      font-size: 26px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.3);
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      color: white;
      word-wrap: break-word;
    }

    .me {
      align-self: flex-end;
      background: #ed8936;
    }

    .other {
      align-self: flex-start;
      background: #3182ce;
    }

    form {
      display: flex;
      padding: 10px;
      background: white;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-right: 10px;
      outline: none;
      font-size: 16px;
    }

    button {
      background: #ed8936;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
    }

    button:hover {
      background: #dd6b20;
    }
  </style>
</head>
<body>
  <header>–ê–¥–º—ñ–Ω ‚Äì –ü—Ä–æ—Å—Ç–æ –ø–æ–≥–æ–≤–æ—Ä–∏ üë®‚Äçüíª</header>

  <div id="messages"></div>

  <form id="form" action="">
    <input id="input" autocomplete="off" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –≤—ñ–¥–ø–æ–≤—ñ–¥—å..." />
    <button>–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('admin message', input.value);
        addMessage(input.value, 'me');
        input.value = '';
      }
    });

    socket.on('user message', function(msg) {
      addMessage(msg, 'other');
    });

    function addMessage(text, type) {
      const item = document.createElement('div');
      item.textContent = text;
      item.classList.add('msg', type);
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
