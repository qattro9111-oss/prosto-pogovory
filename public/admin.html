<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Просто поговори – Адмін</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; padding: 0; }
    h1 { background: #4a90e2; color: white; padding: 15px; margin: 0; text-align: center; }
    #chat { list-style: none; margin: 0; padding: 20px; height: 70vh; overflow-y: auto; background: #fff; border: 1px solid #ccc; }
    #chat li { margin: 5px 0; padding: 10px; border-radius: 8px; }
    #chat li.user { background: #e6f7ff; text-align: left; }
    #chat li.admin { background: #d4f5d4; text-align: right; }
    form { display: flex; padding: 10px; background: #eee; }
    input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px; border: none; background: #4a90e2; color: white; border-radius: 4px; margin-left: 10px; }
    button:hover { background: #357abd; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Адмін чат</h1>
  <ul id="chat"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Напишіть повідомлення..." />
    <button>Надіслати</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Беремо токен із URL (?token=...)
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token') || '';

    const socket = io({
      auth: { token }
    });

    const chat = document.getElementById("chat");
    const form = document.getElementById("form");
    const input = document.getElementById("input");

    // Отримання повідомлень
    socket.on("chat message", function(data) {
      const item = document.createElement("li");
      if (data.from === "admin") {
        item.classList.add("admin");
        item.textContent = "Я (адмін): " + data.text;
      } else {
        item.classList.add("user");
        item.textContent = "Користувач: " + data.text;
      }
      chat.appendChild(item);
      chat.scrollTop = chat.scrollHeight;
    });

    // Відправка повідомлення
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit("admin message", input.value);
        input.value = "";
      }
    });
  </script>
</body>
</html>
