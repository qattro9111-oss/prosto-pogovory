<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Просто поговори – Адмін</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; height: 100vh; margin: 0; }
    #users { width: 200px; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; }
    #users li { list-style: none; padding: 5px; cursor: pointer; }
    #users li.active { background: #ddd; font-weight: bold; }
    #chat { flex: 1; display: flex; flex-direction: column; }
    #messages { flex: 1; overflow-y: auto; padding: 10px; }
    #messages li { margin: 5px 0; }
    .user { color: blue; }
    .admin { color: green; }
    #form { display: flex; border-top: 1px solid #ccc; }
    #input { flex: 1; padding: 10px; border: none; }
    button { padding: 10px; border: none; background: #333; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <ul id="users"></ul>
  <div id="chat">
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" placeholder="Написати повідомлення..." />
      <button>Надіслати</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const usersList = document.getElementById("users");
    const messages = {};
    let activeUser = null;

    const chat = document.getElementById("messages");
    const form = document.getElementById("form");
    const input = document.getElementById("input");

    // список користувачів
    socket.on("users", function(users) {
      usersList.innerHTML = "";
      users.forEach(u => {
        const li = document.createElement("li");
        li.textContent = u.name;
        li.dataset.id = u.id;
        if (u.id === activeUser) li.classList.add("active");
        li.addEventListener("click", () => {
          activeUser = u.id;
          renderChat();
          updateActiveUser();
        });
        usersList.appendChild(li);
      });
    });

    // повідомлення
    socket.on("chat message", function(data) {
      if (!messages[data.id]) messages[data.id] = [];
      messages[data.id].push(data);
      if (data.id === activeUser) {
        renderChat();
      }
    });

    // відправка адміном
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      if (input.value && activeUser) {
        socket.emit("admin message", { id: activeUser, text: input.value });
        if (!messages[activeUser]) messages[activeUser] = [];
        messages[activeUser].push({ from: "admin", text: input.value });
        renderChat();
        input.value = "";
      }
    });

    function renderChat() {
      chat.innerHTML = "";
      if (messages[activeUser]) {
        messages[activeUser].forEach(data => {
          const item = document.createElement("li");
          if (data.from === "admin") {
            item.classList.add("admin");
            item.textContent = "Я (адмін): " + data.text;
          } else {
            item.classList.add("user");
            item.textContent = data.name + ": " + data.text;
          }
          chat.appendChild(item);
        });
        chat.scrollTop = chat.scrollHeight;
      }
    }

    function updateActiveUser() {
      document.querySelectorAll("#users li").forEach(li => {
        li.classList.remove("active");
        if (li.dataset.id === activeUser) li.classList.add("active");
      });
    }
  </script>
</body>
</html>
